<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            border: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 126, 179, 0.5);
            border: 2px solid #7048e8;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            background: #7048e8;
            border: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(112, 72, 232, 0.4);
        }

        .btn-primary:hover {
            background: #6238d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(98, 56, 212, 0.5);
        }

        .text-center a {
            font-size: 0.9rem;
            color: #e0d6f5;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .is-invalid {
            background-color: #ffe6e6;
        }

    </style>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm" action="/signup" method="POST">
        <div class="mb-3">
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>
        <div class="mb-3">
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="비밀번호 확인" required>
        </div>
        <div class="mb-3">
            <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>
        </div>
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>
        </div>
        <div class="mb-3">
            <input type="text" id="phone" name="phone" class="form-control" placeholder="핸드폰번호" required>
        </div>
    </form>

    <div class="alert alert-danger mt-3" style="display: none;" id="error-message">
        회원가입 중 오류가 발생했습니다. 다시 시도해주세요.
    </div>

    <button type="button" class="btn btn-primary" onclick="signup();">회원가입</button>

    <div class="text-center mt-3">
        <a href="/login">이미 계정이 있으신가요? 로그인</a>
    </div>
</div>

<script>
    function signup() {
        if (signupValidation()) {
            fetch("/signup", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                })
            });
        }
    }

    function signupValidation() {
        let isValid = true;
        document.querySelectorAll('.form-control').forEach(input => {
            if (input.value.trim() === "") {
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                isValid = false;
            } else {
                input.classList.add('is-valid');
                input.classList.remove('is-invalid');
            }
        });
        return isValid;
    }
</script>

</body>
</html>
