<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
        }

        .alert {
            margin-top: 20px;
        }

        .signup-btn {
            width: 100%; /* 로그인 버튼과 동일한 너비 */
            padding: 10px; /* 로그인 버튼과 동일한 높이 */
            border-radius: 4px; /* 로그인 버튼과 동일한 모서리 */
            margin-top: 15px; /* 로그인 버튼과 간격 */
            background-color: #007bff; /* 로그인 버튼과 동일한 색상 */
            color: white; /* 로그인 버튼과 동일한 텍스트 색상 */
            text-align: center; /* 중앙 정렬 */
            display: block; /* 블록 요소로 변경하여 전체 너비 차지 */
            text-decoration: none; /* 밑줄 제거 */
        }

        .signup-btn:hover {
            background-color: #0056b3; /* 로그인 버튼과 동일한 hover 효과 */
        }

        /* 아이디 찾기, 비밀번호 찾기 버튼 */
        .find-btn-group {
            text-align: center;
            margin-top: 20px;
        }

        .find-btn-group a {
            font-size: 0.875rem;
            color: #007bff;
            text-decoration: none; /* 밑줄 제거 */
            margin: 0 10px; /* 좌우 간격 */
        }

        .find-btn-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>
    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <!-- 로그인 실패 시 -->
    <div class="alert alert-danger mt-3" style="display: none;" id="error-message">
        잘못된 사용자명 또는 비밀번호입니다.
    </div>

    <!-- 회원가입 버튼 -->
    <a href="/signup" class="signup-btn">회원가입</a>

    <!-- 아이디 찾기, 비밀번호 찾기 버튼 그룹 -->
    <div class="find-btn-group">
        <a href="/find-username">아이디 찾기</a>
        |
        <a href="/find-password">비밀번호 찾기</a>
    </div>
</div>

</body>
</html>
